<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Greeting</title>
<script>
	function greeting() {

		//alert("Welcome to JavaScript")
		//console.log("Hello JS")
		var nameNodeValue = document.getElementById("textName").value;
		console.log(nameNodeValue);
		var divNode = document.getElementById("greetDiv");
