<!DOCTYPE html>
<html>
<head>
<title>catCount</title>
</head>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
	
</script>
<script type="text/javascript">
	var count = 0;
	$(document).ready(function() {
		$('#cat').click(function() {
			var div = $('#dispCount');
			//div.html(++count);
			div.text(++count);
		});
	});
</script>
<body>
	<img alt="" src="cat.jpg" id="cat" name="cat">
	<div id="dispCount"></div>
</body>
</html>
